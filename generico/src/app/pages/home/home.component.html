<div class="wrapper">
  <div class="page">
    <div class="home-title">
      <span>J.L COMPETICIÓN</span>
      <span>Tienda de recambios y accesorios para vehículos</span>
    </div>

    <div class="custom-grid container-page">
      <div class="custom-cell" (click)="goToVehiculos()">
        <mat-icon>time_to_leave</mat-icon>
        <span>Vehículos</span>
      </div>
      <div class="custom-cell cell-2" (click)="goToRecambios()">
        <mat-icon>hardware</mat-icon>
        <span>Recambios</span>
      </div>
      <div class="custom-cell cell-3" (click)="goToContact()"> 
        <mat-icon>support_agent</mat-icon>
        <span>Contacto</span>
      </div>
    </div>
  </div>
</div>
